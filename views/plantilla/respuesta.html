<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proceder al Pago</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #4CAF50;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 500px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .modal-content h2 {
      margin: 0 0 15px;
    }

    .btn-dark {
      background-color: #343a40;
      color: white;
    }

    .btn-lg {
      font-size: 1.25rem;
      padding: 10px 20px;
    }

    .btn-block {
      display: block;
      width: 100%;
    }

    .mt-4 {
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>

  <button onclick="printReceipt()">Proceder el pago</button>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <h2>Â¡Se ha procedido la paga correctamente!</h2>
      <button onclick="backToHome()">Volver al Inicio</button>
      <button onclick="redirectToResponse()">Ir a Respuesta</button>
    </div>
  </div>

  <script>
    function printReceipt() {
      console.log("Imprimiendo boleta...");
      document.getElementById("myModal").style.display = "block";
    }

    function backToHome() {
      window.location.href = "index.html";
    }

    function redirectToResponse() {
      window.location.href = "respuesta.html";
    }
  </script>

</body>
</html>
